<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readability Checker</title>
    <style>
        /* 简单的样式，增加按钮禁用时的表现 */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 样式调整 */
        .readabilityTitle {
            font-size: 1.5em;
            /* 标题字号增大 */
            margin-top: 0;
            margin-bottom: 0.5em;
            /* 添加标题下的空间 */
        }

        .readabilityExcerpt {
            color: #666;
            /* 摘要的字体颜色为浅灰色 */
            font-size: 1.2em;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            /* 添加摘要上下的空间 */
        }

        .readabilityContent {
            margin-top: 0.5em;
            /* 内容上方添加空间 */
        }

        /* 调整模态内容的字号和段落间距 */
        #modalContent h2,
        #modalContent p {
            margin: 10px 0;
        }

        #modalContent h2 {
            font-size: 1.4em;
        }

        #modalContent p {
            font-size: 1.1em;
        }

        #modalContent p:first-of-type {
            font-size: 1.2em;
        }

        /* 假定第一个段落为摘要 */
        /* 省略显示过长的链接 */
        #originalLink {
            max-width: 60%;
            /* 或根据需要调整 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>检查网页是否支持 Readability</h1>
    <input type="text" id="urlInput" placeholder="输入网站链接">
    <button id="checkButton">检查</button>
    <!-- 在检查按钮旁边添加新的展示按钮 -->
    <button id="showReadabilityButton" style="display: none;">展示 Readability</button>


    <div id="resultModal"
        style="display:none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div
            style="background: white; margin: 100px auto; padding: 20px; width: 50%; max-height: 80vh; overflow: auto; position: relative;">
            <div
                style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #ccc;">
                <a id="originalLink" href="#" target="_blank" style="color: blue; text-decoration: none;">原文链接</a>
                <div>
                    <span id="textSizeIcon" style="cursor: pointer;">🔠</span>
                    <span onclick="closeModal()" style="cursor: pointer;">❌</span>
                </div>
            </div>
            <div id="textSizeSlider" style="display: none; padding: 10px 0;">
                <input type="range" min="0.8" max="1.5" step="0.1" value="1.1" style="width: 100%;"
                    onchange="adjustTextSize(this.value)">
            </div>
            <p id="modalContent" style="padding-top: 20px; overflow-y: auto;">Here goes the content...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
